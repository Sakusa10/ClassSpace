<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/register.css">
</head>

<body>
    <header>
        <div>
            <h1><a href="index.html">ClassSpace</h1>
            
            <ul>
                <li><a href="login.html">Sign in</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </div>
    </header>
    
    <main>
        <div id="header">
        <h1>Register</h1>
        </div>
        <div id="container">
            <form>
                <label for="u">Username:</label>
                <input type="text" id="u" name="username">
                <label for="p">Password:</label>
                <input type="password" id="p" name="password">
                <label for="cp">Confirm Password:</label>
                <input type="password" id="cp" name="cpassword">
                <label>Date of Birth:</label>
                <select>
                    <option value="" disabled selected hidden>Month</option>
                    <option value="january">January</option>
                    <option value="february">February</option>
                    <option value="march">March</option>
                    <option value="april">April</option>
                    <option value="may">May</option>
                    <option value="june">June</option>
                    <option value="july">July</option>
                    <option value="august">August</option>
                    <option value="september">September</option>
                    <option value="october">October</option>
                    <option value="november">November</option>
                    <option value="december">December</option>
                </select>
                <input type="text" name="day" placeholder="Day" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Day'" />
                <input type="text" name="year" placeholder="Year" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Year'" />
                <label>Gender:</label>
                <select>
                    <option value="" disabled selected hidden>I am...</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                <br><label for="e" name="e">E-mail:</label>
                <input type="text" id="e" name="email">
                <div id="lower">
                    <input type="submit" value="Sign up">
                </div>
                <div id="existing">
                    <a href="login.html">Already have an account? Sign in!</a>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
